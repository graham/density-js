<!doctype html>
<html>
  <head>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'> </script>
    <script src='density.js'> </script>
    <script src='app.js'></script>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link href='https://pulled.site44.com/static/fonts/Raleway.css' rel='stylesheet' type='text/css'>

    
  </head>
  <body>
    <center>
      <h1 style='font-family:"Raleway";'>Density-JS Demo</h1><br>
    </center>

    <div id='list'>...</div>
    <script src='https://genie.site44.com/genie.js'> </script>

    <script type='template/genie' id='business_show_card_1'>

     [^ expose ["obj"] ^]
      <div class='business-box' style='background-image: url([[obj.image_url]]); background-size: auto 200px;'>

       <div class='b-count'>
         [[ obj.current_count ]]
       </div>

       <div class='b-name'>
         [[ obj.name ]]
       </div>

     </div>
    </script>
    <script type='template/genie' id='business_show_card_2'>

     [^ expose ["obj"] ^]
      <div class='business-box'>
        <div class='b-img'>
          <img src='[[obj.image_url]]'>
     
          <div class='b-count'>
            [[ obj.current_count ]]
          </div>
        
          <div class='b-name'>
            [[ obj.name ]]
          </div>
        </div>
      </div>
    </script>
  </body>
</html>
